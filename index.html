<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="">
</head>

<body>
    <h1>CALCULADORA</h1>
    <div class="calculator">
        <input type="text" disabled id="display" >


        <div class="caixa_botoes">

            <button onclick="clean()">C</button>
            <button onclick="backspace()">&lt</button>
            <button onclick="insertDisplay('/')">/</button>
            <button onclick="insertDisplay('*')">*</button>
            <button onclick="insertDisplay('7')">7</button>
            <button onclick="insertDisplay('8')">8</button>
            <button onclick="insertDisplay('9')">9</button>
            <button onclick="insertDisplay('-')">-</button>
            <button onclick="insertDisplay('4')">4</button>
            <button onclick="insertDisplay('5')">5</button>
            <button onclick="insertDisplay('6')">6</button>
            <button onclick="insertDisplay('+')">+</button>
            <button onclick="insertDisplay('1')">1</button>
            <button onclick="insertDisplay('2')">2</button>
            <button onclick="insertDisplay('3')">3</button>
            <button onclick="insertDisplay('0')" class="zero">0</button>
            <button onclick="insertDisplay('.')">.</button>
            <button onclick="calcular()" class="igual">=</button>



        </div>







    </div>
<script src="script.js"></script>
</body>

</html>
